<div id="footerwrap">
    <div class="container">
        <div class="row">           
            <div class="col-lg-4">
                <h4>Social Links</h4>
                <div class="hline-w"></div>
                <p>
                    {% for network in site.social %}
                        <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-{{ network.title }}"></i></a>
                    {% endfor %}
                </p>
            </div>
            <div class="col-lg-4">
                <h4>My Location</h4>
                <div class="hline-w"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}

                      &nbsp;
                    <a class="github-button" href="https://github.com/Zulox" data-style="mega" aria-label="Follow @Zulox on GitHub">Follow @Zulox</a>
                    <script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>

                </p>
            </div>
        </div><! --/row -->
    </div><! --/container -->
</div><! --/footerwrap -->
